<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
	<h:messages/>
	<div>
		<h:outputLabel value="Nome da Campanha" />
		<h:inputText id="inputNomeCampanha"
			value="#{adminCampanhaBean.campanha.nomeCampanha}" 
			required="true"
			requiredMessage="Nome da Campanha é obrigatório" />
	</div>
	<br></br>
	<div>
		<h:outputLabel value="Data Inicial de Vigência" />
		<h:inputText id="inputDataVigenciaInicial"
			value="#{adminCampanhaBean.campanha.dtVigenciaInicial}"
			required="true"
			requiredMessage="Data Inicial de Vigência é obrigatório"
			converterMessage="Padrão de data válida: dd/MM/aaaa"
			binding="#{dataInicialValidator}"
			>
			<f:converter converterId="localDateConverter"/>
		</h:inputText>
		<br></br>
		<h:message for="inputDataVigenciaInicial" style="color:red; font-size: small" />
	</div>
	<br></br>
	<div>
		<h:outputLabel value="Data Final de Vigência" />
		<h:inputText id="inputDataVigenciaFinal"
			required="true"
			requiredMessage="Data Inicil de Vigência é obrigatório"
			value="#{adminCampanhaBean.campanha.dtVigenciaFinal}"
			converterMessage="Padrão de data válida: dd/MM/aaaa">
			<f:converter converterId="localDateConverter" />
			<f:attribute name="dataInicialValidator" value="#{dataInicialValidator}"/>
			<f:validator validatorId="dateRangeValidator" />
		</h:inputText>
		<br></br>
		<h:message for="inputDataVigenciaFinal" style="color:red;font-size: small" />
	</div>
	<br></br>
	<div>
		<h:outputLabel value="Time"/>
		<h:selectOneListbox value="#{adminCampanhaBean.campanha.timeCoracao}"
			converter="timeCoracaoConverter"
			converterMessage="Time selecionado não encontrado">
			<f:selectItems value="#{adminCampanhaBean.times}"
			var="team" itemValue="#{team}" itemLabel="#{team.nomeTime}"
			/>
		</h:selectOneListbox>
	</div>
	<h:commandButton value="Cadastrar"
		action="#{adminCampanhaBean.incluir}" />
</h:form>
</html>

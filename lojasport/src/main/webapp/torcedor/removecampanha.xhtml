<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:form>
	<h:messages />
	<f:metadata>
		<f:viewParam value="#{adminRemoveCampanhaBean.idCampanha}"
			name="idCampanha" />
		<f:viewAction action="#{adminRemoveCampanhaBean.removerCampanhaById()}" />
	</f:metadata>
	<div>
		<h:outputText value="#{adminRemoveCampanhaBean.campanha.nomeCampanha}" />
	</div>
	<div>
		<h:outputText
			value="#{adminRemoveCampanhaBean.campanha.dtVigenciaInicial}" />
	</div>
	<div>
		<h:outputText
			value="#{adminRemoveCampanhaBean.campanha.dtVigenciaFinal}" />
	</div>
	<div>
		<h:outputText
			value="#{adminRemoveCampanhaBean.campanha.timeCoracao.nomeTime}" />
	</div>
	<h:commandButton value="Remover"
		action="#{adminRemoveCampanhaBean.remover}" />
</h:form>
</html>
